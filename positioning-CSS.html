<html>
    
    <head>
        
        <title> Webpage With Style</title>
        
        <style type="text/css">
            
            #first-section{
                
                color:blue;
                background-color: #170B3B;
                width:200px;
                position:fixed;
            }
        
            
            .second-section {
                
                background-color:#58FAD0;
                width:400px;
                height:5000px;
                
            }
        
        </style>
        
    </head>
    
    <body>
       
       <div id="first-section">
        
            <p> This is just a sentence.</p>
        
            <p> Wow, I love internal CSS!</p>
            
        </div>
        
        <div class="second-section">
        
            <p> This is some more text. And this text is underlined.
        
            <h1> CSS is cool! </h1>
            
        </div>
        
        
        <p>This paragraph is not floated!</p>
        
    </body>
    
</html>
